<canvas #game width="640" height="480" style="border: 1px solid black"></canvas>
<p>
    <input type="button" onkeydown="move('right')" onkeyup="centerWings()">
    <input type="button" onkeydown="move('left')" onkeyup="centerWings()">
    <input type="button" onkeydown="move('up')" onkeyup="centerWings()">
    <input type="button" onkeydown="move('down')" onkeyup="centerWings()">
    <input type="range" min="0" max="180" value="0">
</p>
